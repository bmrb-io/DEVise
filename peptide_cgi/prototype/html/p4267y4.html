<html>
<head>
<title>Summary for BMRB 4267</title>
<!--TEMPTEMP? <link REL="stylesheet" TYPE="text/css" HREF="/stylesheets/main.css" TITLE="main stylesheet">-->
<link href="visualization.css" rel="stylesheet" type="text/css" media="all">
<!-- TEMP?
<body bgcolor = #FFFFCC>
<font color = #660000>
-->
</head>

<br>
<div id="section">
  <div id="subsection" style="float:left;">
    <div id="image_block">
      <a class="thumbnail" href="#thumb"><img src="images/3d_thumb.png"><span><img src="images/3d.png"></span></a>
    </div>
    <div id="select_header">
    <b>
      NMR experimental data plots linked to Jmol 3D structure visualization
    </b>
    </div>
    <div id="select_block">
      <center>
      <form name="select_3d_visualization">
        <select name="visualization_type">
          <option value="1NGL">1NGL</option>
          <option value="1DFV">1DFV</option>
        </select>
        <input type="submit" value="Visualize in DEVise (note: ...)">
      </form>
      </center>
    </div>
  </div>

  <div id="subsection" style="float:right;">
    <div id="image_block">
      <a class="thumbnail" href="#thumb"><img src="images/cs_dist_thumb.png"><span><img src="images/cs_dist.png"></span></a>
    </div>
    <div id="select_header">
      <b>
      Chemical shift data
      </b>
    </div>
    <div id="select_block">
      <center>
      <form name="select_chem_shift_visualization">
        <select name="visualization_type">
          <option value="deltashifts">Chem shift delta (178 residues) (EA 1)</option>
          <option value="cs_index">Chem shift index (178 residues) (EA 1)</option>
          <option value="pct_assigned">Percent assigned atoms (178 residues) (EA 1)</option>
          <option value="cs_dist">Chem shift dist by AA/nucleotide (2005 shifts) (EA 1)</option>
          <option value="1h-15n">Sim 1H-15N HSQC spect (164 peaks) (EA 1)</option>
          <option value="1h-13c">Sim 1H-13C HSQC spectrum (764 peaks) (EA 1)</option>
          <option value="ambig">Assigned chemical shift ambiguity code data (EA 1)</option>
        </select>
        <input type="submit" value="Visualize in DEVise">
      </form>
      </center>
    </div>
  </div>
</div>

</body>
</html>
